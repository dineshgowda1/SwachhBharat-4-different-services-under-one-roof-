  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	.google-maps {
        position: relative;
        padding-bottom: 75%; // This is the aspect ratio
        height: 0;
        overflow: hidden;
    }
    .google-maps iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
    }
</style>
</head>
<body>
<div class="google-maps">
<iframe src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d241207.650544488!2d72.79362578750924!3d19.157187118850764!3m2!1i1024!2i768!4f13.1!2m1!1stoilet!5e0!3m2!1sen!2s!4v1490812447388" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>    
</div>
</body>
</html>
